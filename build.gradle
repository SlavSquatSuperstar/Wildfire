plugins {
    id 'java'
    id 'application'
}

group 'com.ericweng'
version '1.0'
sourceCompatibility = 1.8
mainClassName = 'wildfire.WildfireLauncher'

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
}

jar {
    manifest.attributes 'Main-Class': mainClassName
    manifest.attributes 'Class-Path': configurations.runtimeClasspath.files.collect { it.absolutePath }.join(' ')
}